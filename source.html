<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Source Code | BMR</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet" crossorigin />

    <style>
        /* --- RESET & BASE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND FX --- */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- MAIN CARD --- */
        .premium-card {
            width: 100%;
            max-width: 420px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* --- GLOW BORDER EFFECT --- */
        .premium-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 101, 242, 0.8), transparent);
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: #8a8e94;
            margin: 0;
        }

        /* --- PRICE TAG --- */
        .price-tag {
            display: flex;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 30px;
        }

        .price {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
        }

        .currency {
            font-size: 24px;
            color: #8a8e94;
            margin-right: 5px;
        }

        .period {
            font-size: 14px;
            color: #8a8e94;
            margin-left: 5px;
        }

        /* --- FEATURES LIST --- */
        .features {
            margin-bottom: 35px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: #dcddde;
        }

        .feature i {
            color: #5865F2;
            /* Discord Blurple */
            margin-right: 12px;
            font-size: 14px;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Primary Button (Gumroad) */
        .btn-primary {
            background: #5865F2;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: #4752c4;
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
            transform: translateY(-2px);
        }

        /* Secondary Button (Patreon) */
        .btn-secondary {
            background: rgba(255, 66, 77, 0.1);
            color: #FF424D;
            border: 1px solid rgba(255, 66, 77, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 66, 77, 0.2);
            transform: translateY(-2px);
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #72767d;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #fff;
        }

        /* --- RESPONISVE --- */
        @media (max-width: 480px) {
            .premium-card {
                max-width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="premium-card">
        <div class="header">
            <h1>Ultimate Profile</h1>
            <p>Live stats, music sync, & seamless aesthetic.</p>
        </div>

        <div class="price-tag">
            <span class="currency">$</span>
            <span class="price">5</span>
            <span class="period">One-time payment</span>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-check-circle"></i>
                <span>Full Source Code (HTML/CSS/JS)</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Real-time Discord Status (WebSocket)</span>
            </div>
            <div class="feature">
                <i class="fab fa-spotify"></i>
                <span>Live Spotify Music Sync</span>
            </div>
            <div class="feature">
                <i class="fas fa-comment-alt"></i>
                <span>Functional Message Webhook</span>
            </div>
            <div class="feature">
                <i class="fas fa-magic"></i>
                <span>Premium Glassmorphism UI</span>
            </div>
        </div>

        <div class="btn-group">
            <a href="https://gumroad.com/" target="_blank" class="btn btn-primary">
                <i class="fas fa-shopping-bag"></i> Get Source Code
            </a>
            <a href="https://patreon.com/" target="_blank" class="btn btn-secondary">
                <i class="fab fa-patreon"></i> Support on Patreon
            </a>
        </div>

        <div class="back-link">
            <a href="index.html">No thanks, take me back</a>
        </div>
    </div>

</body>

</html>
