<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Source Code | BMR</title>
    <meta name="description" content="Download the source code for this premium Discord-style profile card." />

    <!-- Reusing site fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet" crossorigin />

    <!-- Reusing main styles for consistency (bg, fonts, etc) -->
    <link rel="stylesheet" href="./styles/style.css" />

    <style>
        /* Page Specific Styles */
        .source-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .source-header h1 {
            color: #ffffff;
            margin: 0 0 10px 0;
            font-family: "Playpen Sans", cursive;
        }

        .source-header p {
            color: #b9bbbe;
            margin: 0;
        }

        .product-preview {
            position: relative;
            background: #111214;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #1a1a1a;
            width: 100%;
            box-sizing: border-box;
        }

        .pill-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: #5865F2;
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(88, 101, 242, 0.4);
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            color: #dcddde;
            font-size: 14px;
        }

        .feature-item i {
            color: #57F287;
            /* Green check style */
            margin-right: 10px;
            background: rgba(87, 242, 135, 0.1);
            padding: 6px;
            border-radius: 5px;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn-buy {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .gumroad {
            background-color: #ff90e8;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 144, 232, 0.2);
        }

        .gumroad:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 144, 232, 0.4);
        }

        .patreon {
            background-color: #FF424D;
            color: #fff;
        }

        .patreon:hover {
            background-color: #d6333d;
        }

        .back-home {
            margin-top: 20px;
            display: inline-block;
            color: #7289da;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Overriding container for this page to standard flex center */
        .page-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .source-card-wrapper {
            width: 100%;
            max-width: 480px;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <!-- Using the background wallpaper from style.css container -->
    <div class="container" style="height: auto; min-height: 100vh; overflow-y: auto;">
        <div class="source-card-wrapper">
            <div class="profile-border box-color">
                <div class="profile box-color"
                    style="padding: 40px 30px; height: auto; align-items: stretch; width: 100%;">

                    <div class="source-header">
                        <h1>Premium Source Code</h1>
                        <p>Get the fully functional version of this template.</p>
                    </div>

                    <div class="product-preview">
                        <span class="pill-badge">LIFETIME ACCESS</span>
                        <div class="features-grid">
                            <div class="feature-item"><i class="fas fa-sync-alt"></i> <span>Live Lanyard Status</span>
                            </div>
                            <div class="feature-item"><i class="fab fa-spotify"></i> <span>Spotify Sync</span></div>
                            <div class="feature-item"><i class="fas fa-paper-plane"></i> <span>Message Webhook</span>
                            </div>
                            <div class="feature-item"><i class="fas fa-mobile-alt"></i> <span>Mobile Responsive</span>
                            </div>
                            <div class="feature-item"><i class="fas fa-moon"></i> <span>Dark Mode UI</span></div>
                            <div class="feature-item"><i class="fas fa-code"></i> <span>Clean Codebase</span></div>
                        </div>
                    </div>

                    <div class="actions">
                        <a href="https://gumroad.com/" target="_blank" class="btn-buy gumroad">
                            <i class="fas fa-shopping-bag"></i> Buy on Gumroad ($5)
                        </a>
                        <a href="https://patreon.com/" target="_blank" class="btn-buy patreon">
                            <i class="fab fa-patreon"></i> Support on Patreon
                        </a>
                    </div>

                    <div style="text-align: center;">
                        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Profile</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
